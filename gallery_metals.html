    <section id="gallery" class="text-center">

      <div class="row">
        <!-- Rust -->
        <div class="col-lg-4 col-md-12">
          <div class="card"
            style='
            border: none;
            box-shadow: none;
          '>
            <div class="mt-3" data-ripple-color="light">
                <button class="shadow-2-strong btn"
                style='height: 300px; width: 350px;
                background-image: url(img/Metals/Rust/Rust1.jpg);
                background-size: cover;
                background-position: center;'
                data-bs-toggle="modal" data-bs-target="#rustModal">
                </button>
            </div>
            <div class="card-body">
              <h5 class="card-title">Rust</h5>
              <p class="card-text">
                $100
              </p>
            </div>
          </div>
        </div>

        
        <!-- Modal -->
        <div class="modal fade" id="rustModal" tabindex="-1" aria-labelledby="rustModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-body">

                        <!-- Gallery Carousel -->
                        <div id="carouselExampleIndicators-rust" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators" style='color: purple;'>
                            <button type="button" data-bs-target="#carouselExampleIndicators-rust" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="img/Metals/Rust/Rust1.jpg" class="d-block w-100" alt="...">

                            </div>

                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators-rust"  data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                            </button> -->
                      </div>
                    </div>
                </div>
            </div>
        </div>

                <div class="modal-content">
                    <div class="modal-body">

                        <!-- Gallery Carousel -->
                        <div id="carouselExampleIndicators-tension" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators-tension" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators-tension" data-bs-slide-to="1" aria-label="Slide 2"></button>

                            <div class="carousel-inner">

                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators-tension"  data-bs-slide="prev">
                                <i class="fas fa-arrow-left fa-2x" aria-hidden='true'></i>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators-tension"  data-bs-slide="next">

                    <div class="modal-body">

                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators-triedTrue" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>

                            </div>

                                <div class="carousel-item active">
                                    <img src="img/Metals/Tried+True/Tried+True1.jpeg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/Metals/Tried+True/Tried+True2.jpeg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/Metals/Tried+True/Tried+True3.jpeg" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators-triedTrue"  data-bs-slide="prev">
